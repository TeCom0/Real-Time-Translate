<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Real-Time-Translate/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="Real-time voice translation app" />
    <link rel="manifest" href="/Real-Time-Translate/manifest.json" />
    <link rel="apple-touch-icon" href="/Real-Time-Translate/icon-192x192.png" />
    <title>Real Time Translate</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/Real-Time-Translate/sw.js', {
            scope: '/Real-Time-Translate/'
          });
        });
      }
    </script>
  </body>
</html>
